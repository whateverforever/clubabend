<table class="table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="format in formats">
      <td>{{format.name}}</td>
      <td>{{format.description}}</td>
      <td>{{format.author}}</td>
    </tr>
  </tbody>
</table>
